<div class="container">

  <br>
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <h4 *ngIf="successMsg" class="text-success">{{successMsg}}</h4>
      <h4 *ngIf="errorMsg" class="text-danger">{{errorMsg}}</h4>
    </div>
  </div>
  <br>
  <div class="panel panel-primary">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h3>{{title}}</h3>
        </div>
        <div class="col-md-3"></div>
      </div>
      <br>
      <div class="row">

        <form id='formData' #formdata method="post" enctype="multipart/form-data">
          <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-primary">
              <div class="panel-body">


                <div class="col-md-4">Please Upload CSV file here</div>

                <div class="col-md-4">
                  <input id="file" #data type="file" name="file" (change)="getFiles(data)">
                </div>

                <div class="col-md-4">
                  <input #upload type="submit" value="Upload" class="btn btn-info" (click)="postfile();">
                </div>
              </div>
            </div>
          </div>

        </form>

      </div>


<br>

      <br>
      <div *ngIf="outputData">
          <h4 class="text-center">Output Data</h4>
        <div class="row">
        <div class="col-md-offset-8 col-md-4">
            <div class="form-group">
                <label for="search">Filter String</label>
                <input type="text" [(ngModel)]="queryString" class="form-control" id="search" placeholder="Search for issue count">
              </div>
          </div>
        </div>
        <table class="table table-bordered">
          <tr>
            <th>First name</th>
            <th>Sur name</th>
            <th>Issue count</th>
            <th>Date of birth</th>
          </tr>

          <tr *ngFor="let data of outputData | filterPipe: queryString">
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.issueCount}}</td>
            <td>{{data.dateOfBirth}}</td>
          </tr>

        </table>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
